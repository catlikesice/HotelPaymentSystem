<!DOCTYPE html>
<html>
<head>
  <title>Hotel Crypto Booking</title>
</head>
<body>
  <h1>Book a Room & Pay with Crypto</h1>
  <form id="cryptoBookingForm">
    <label>Name: <input type="text" name="customer" required></label><br>
    <label>Room Number: <input type="number" name="room" required></label><br>
    <label>Amount (in ETH): <input type="number" name="paymentAmount" required></label><br>
    <button type="submit">Book & Pay</button>
  </form>
  <div id="confirmation"></div>
  <script src="payment.js"></script>
</body>
</html>
