<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotels in Jelgava</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hotel-list { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
        .hotel-card { background: #fff; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.07); width: 300px; padding: 1rem; text-align: center; }
        .hotel-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 0.7rem; }
        .hotel-card .price { font-weight: bold; color: #2e7d32; margin: 0.5rem 0; }
        .hotel-card .book-link { display: block; margin: 1rem auto 0 auto; background: #2e7d32; color: #fff; border: none; border-radius: 0.5rem; padding: 0.7rem 1.2rem; text-decoration: none; font-weight: bold; transition: background 0.2s;}
        .hotel-card .book-link:hover { background: #156d17; }
    </style>
</head>
<body style="background:#e6f0e6;min-height:100vh;">
    <div class="booking-header">
        <h1>HotelPaymentSystem</h1>
        <p>Book your stay with secure crypto payments</p>
    </div>
    <div class="booking-container">
        <h2>Available Hotels in Jelgava</h2>
        <div class="hotel-list">
            <div class="hotel-card">
                <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?fit=crop&w=400&q=80" alt="Jelgava Hotel">
                <h3>Jelgava Hotel</h3>
                <div class="price">0.04 ETH / night</div>
                <p>Modern hotel in the city center with comfortable rooms and restaurant.</p>
                <a href="jelgava-hotel-jelgava.html" class="book-link">View & Book</a>
            </div>
        </div>
    </div>
</body>
</html>
