<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking - Choose Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background:#e6f0e6;min-height:100vh;position:relative;">
    <!-- Added main header from home page -->
    <div class="booking-header">
        <h1>HotelPaymentSystem</h1>
        <p>Empowering hotel businesses with secure blockchain payments</p>
    </div>
    <div class="booking-container">
        <h2>Start Your Booking</h2>
        <form id="bookingForm" class="booking-form-row">
            <label for="country"><b>Select Country:</b></label>
            <select id="country" name="country">
                <option value="">-- Select Country --</option>
                <option value="denmark">Denmark</option>
                <option value="estonia">Estonia</option>
                <option value="latvia">Latvia</option>
                <option value="lithuania">Lithuania</option>
            </select>

            <label for="city" style="margin-left:2rem;"><b>Select City/Town:</b></label>
            <select id="city" name="city" disabled>
                <option value="">-- Select City/Town --</option>
            </select>
        </form>
    </div>
    <!-- Continue button at lower right -->
    <a href="#" class="btn continue-btn" id="continueBtn" style="opacity: 0.5; cursor: not-allowed;">Continue</a>

    <script>
        // Country/city data stays intact
        const cities = {
            denmark: ["Copenhagen", "Aarhus", "Odense", "Aalborg", "Esbjerg"],
            estonia: ["Tallinn", "Tartu", "Narva", "Pärnu", "Viljandi"],
            latvia: ["Riga", "Daugavpils", "Liepaja", "Jelgava", "Jurmala"],
            lithuania: ["Vilnius", "Kaunas", "Klaipeda", "Šiauliai", "Panevėžys"]
        };

        // Available city pages (only Denmark cities have HTML files)
        const availableCityPages = {
            'copenhagen': 'copenhagen.html',
            'aarhus': 'aarhus.html', 
            'odense': 'odense.html',
            'esbjerg': 'esbjerg.html'
        };

        const countrySelect = document.getElementById('country');
        const citySelect = document.getElementById('city');
        const continueBtn = document.getElementById('continueBtn');

        function updateContinueButton() {
            const country = countrySelect.value;
            const city = citySelect.value;
            
            if (country && city) {
                if (availableCityPages[city]) {
                    continueBtn.style.opacity = '1';
                    continueBtn.style.cursor = 'pointer';
                    continueBtn.onclick = function() {
                        window.location.href = availableCityPages[city];
                        return false;
                    };
                } else {
                    continueBtn.style.opacity = '0.5';
                    continueBtn.style.cursor = 'not-allowed';
                    continueBtn.onclick = function() {
                        alert('Sorry, hotel listings for this city are not available yet.');
                        return false;
                    };
                }
            } else {
                continueBtn.style.opacity = '0.5';
                continueBtn.style.cursor = 'not-allowed';
                continueBtn.onclick = function() {
                    alert('Please select both country and city.');
                    return false;
                };
            }
        }

        countrySelect.addEventListener('change', function() {
            const selectedCountry = this.value;
            citySelect.innerHTML = '<option value="">-- Select City/Town --</option>';
            citySelect.disabled = !selectedCountry;
            if (cities[selectedCountry]) {
                cities[selectedCountry].forEach(function(city) {
                    const opt = document.createElement('option');
                    opt.value = city.toLowerCase().replace(/ /g, '-');
                    opt.text = city;
                    citySelect.appendChild(opt);
                });
            }
            updateContinueButton();
        });

        citySelect.addEventListener('change', function() {
            updateContinueButton();
        });

        // Initialize button state
        updateContinueButton();
    </script>
</body>
</html>
